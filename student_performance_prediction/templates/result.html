  <style>
    body {
      background: linear-gradient(to left, #ff758c, #ff7eb3);
      color: white;
      font-family: 'Segoe UI', sans-serif;
    }

    .result-box {
      animation: bounceIn 1s ease-in-out;
      margin-top: 100px;
    }

    @keyframes bounceIn {

        transform: scale(0.5);
        opacity: 0;
      }
      100% {
        transform: scale(1);
        opacity: 1;
      }
    }
  </style>
</head>
