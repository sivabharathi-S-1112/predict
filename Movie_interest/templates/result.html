<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prediction Result</title>
    <style>
        * {
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background: linear-gradient(to right, #fc466b, #3f5efb);
            display: flex;
            align-items: center;
            justify-content: center;
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .result-box {
            background-color: #ffffffee;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 500px;
            width: 90%;
        }

        h2 {
            font-size: 28px;
            margin-bottom: 20px;
            color: #333;
        }

        .prediction {
            font-size: 22px;
            margin: 15px 0;
            padding: 18px;
            border-radius: 10px;
            background-color: #e0ffe0;
            box-shadow: 0 0 10px rgba(34, 197, 94, 0.3);
            color: #0f5132;
            font-weight: bold;
            animation: bounce 1s ease;
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        .back-btn {
            margin-top: 25px;
            display: inline-block;
            background-color: #3f5efb;
            color: white;
            padding: 12px 20px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .back-btn:hover {
            background-color: #273fcf;
        }
    </style>
</head>
<body>
    <div class="result-box">
        <h2>üé¨ Predicted Movie Interests</h2>

        <div class="prediction">User 1: {{ prediction[0] }} üé•</div>
        <div class="prediction">User 2: {{ prediction[1] }} üéûÔ∏è</div>

        <a href="/" class="back-btn">üîÅ Try Again</a>
    </div>
</body>
</html>
